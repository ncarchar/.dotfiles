"$schema" = 'https://starship.rs/config-schema.json'

format = "$nix_shell$directory$git_branch$git_status"

add_newline = false

[directory]
format = '[ $path](bold cyan) '
truncate_to_repo = true
truncation_length = 0
truncation_symbol = ""

[git_branch]
format = '[\($branch(:$remote_branch)\)](bold red) '

[git_status]
format = '[(\[$ahead_behind\] )]()[(✗$all_status)](bold yellow)'
up_to_date = ''
conflicted = ' '
untracked = ' '
stashed = ' '
modified = ' '
renamed = ' '
deleted = ' '
ahead = '⇡${count}'
diverged = '⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[nix_shell]
disabled = false
format = '[\(nix\)](grey)'
